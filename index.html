<!DOCTYPE html>
<html>
<head>
	<title>mobile article pages</title>
	<link rel='stylesheet' type='text/css' media='all' href='normalize.css' />
	<style>
		body {
			margin: 0 auto;
			text-align: center;
			background-color: #464646;
		}

		h1 {
			color: #FFF;
			font-weight: normal;
		}

		ul {
			width: 100%;
			overflow: hidden;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			float: left;
			margin: 1.5em 1.5em;
		}

		img {
			vertical-align: bottom;
			width: 159px;
			height: 283px;
		}
	</style>
</head>
<body>
	<h1>mobile article pages</h1>
	<ul>
		<li><a href='http://america.aljazeera.com/'><img src='img/ALJAZEERA.png' /></a></li>
		<li><a href='http://m.theatlantic.com/'><img src='img/ATLANTIC.png' /></a></li>
		<li><a href='http://m.bbc.com/'><img src='img/BBC.png' /></a></li>
		<li><a href='http://www.bostonglobe.com/'><img src='img/BOSTONGLOBE.png' /></a></li>
		<li><a href='http://my.chicagotribune.com/'><img src='img/CHICAGOTRIBUNE.png' /></a></li>
		<li><a href='http://fivethirtyeight.com/'><img src='img/FIVETHIRTYEIGHT.png' /></a></li>
		<li><a href='http://www.theguardian.com/us'><img src='img/GUARDIAN.png' /></a></li>
