<!DOCTYPE html>

<head>
	<title>mobile article pages</title>
	<link rel='stylesheet' type='text/css' media='all' href='normalize.css' />
	<style>
		body {
			margin: 0 auto;
			text-align: center;
		}

		ul {
			width: 100%;
			overflow: hidden;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			float: left;
			border: solid #EEE 1px;
			margin: 1.5em 1.5em;
		}

		img {
			vertical-align: bottom;
			width: 159px;
			height: 283px;
		}
	</style>
</head>
