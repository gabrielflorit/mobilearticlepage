<!DOCTYPE html>
<html>
<head>
	<title>mobile article pages</title>
	<link rel='stylesheet' type='text/css' media='all' href='normalize.css' />
	<style>
		body {
			margin: 0 auto;
			text-align: center;
			background-color: #464646;
		}

		h1 {
			color: #FFF;
			font-weight: normal;
		}

		h1 a {
			color: rgb(255, 133, 0);
		}

		ul {
			width: 100%;
			overflow: hidden;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			float: left;
			margin: 1.5em 1.5em;
		}

		img {
			vertical-align: bottom;
			width: 159px;
			height: 283px;
		}
	</style>
</head>
<body>
	<h1>mobile article pages</h1>
	<h1><a class='togglecontent' href='#'>show everything</a></h1>
	<ul>
		<li><a href='http://america.aljazeera.com/'><img src='img/onlycontent/ALJAZEERA.png' /></a></li>
		<li><a href='http://m.theatlantic.com/'><img src='img/onlycontent/ATLANTIC.png' /></a></li>
		<li><a href='http://m.bbc.com/'><img src='img/onlycontent/BBC.png' /></a></li>
		<li><a href='http://www.bostonglobe.com/'><img src='img/onlycontent/BOSTONGLOBE.png' /></a></li>
		<li><a href='http://my.chicagotribune.com/'><img src='img/onlycontent/CHICAGOTRIBUNE.png' /></a></li>
		<li><a href='http://fivethirtyeight.com/'><img src='img/onlycontent/FIVETHIRTYEIGHT.png' /></a></li>
		<li><a href='http://www.theguardian.com/us'><img src='img/onlycontent/GUARDIAN.png' /></a></li>
		<li><a href='http://m.huffpost.com/us/'><img src='img/onlycontent/HUFFPO.png' /></a></li>
		<li><a href='http://www.latimes.com/'><img src='img/onlycontent/LATIMES.png' /></a></li>
		<li><a href='http://m.motherjones.com/m'><img src='img/onlycontent/MOTHERJONES.png' /></a></li>
		<li><a href='http://www.newsweek.com/'><img src='img/onlycontent/NEWSWEEK.png' /></a></li>
		<li><a href='http://m.newyorker.com/'><img src='img/onlycontent/NEWYORKER.png' /></a></li>
		<li><a href='http://www.npr.org/'><img src='img/onlycontent/NPR.png' /></a></li>
		<li><a href='http://mobile.nytimes.com/'><img src='img/onlycontent/NYT.png' /></a></li>
		<li><a href='http://www.propublica.org/'><img src='img/onlycontent/PROPUBLICA.png' /></a></li>
		<li><a href='http://qz.com/'><img src='img/onlycontent/QUARTZ.png' /></a></li>
		<li><a href='http://time.com/'><img src='img/onlycontent/TIME.png' /></a></li>
		<li><a href='http://www.usatoday.com/'><img src='img/onlycontent/USATODAY.png' /></a></li>
		<li><a href='http://www.vox.com/'><img src='img/onlycontent/VOX.png' /></a></li>
		<li><a href='http://www.washingtonpost.com/'><img src='img/onlycontent/WAPO.png' /></a></li>
		<li><a href='http://m.us.wsj.com/'><img src='img/onlycontent/WSJ.png' /></a></li>
	</ul>
	<h1><a class='togglecontent' href='#'>show everything</a></h1>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script>
		$(function() {
			$('h1 .togglecontent').click(function(e) {
				e.preventDefault();

				if ($(this).text() === 'show everything') {

					$(this).text('show content only');
					$('img').each(function() {
						this.src = this.src.replace('onlycontent/', '');
					});

				} else {

					$(this).text('show everything');
					$('img').each(function() {
						this.src = this.src.replace('img', 'img/onlycontent');
					});
				}

			});
		});
	</script>
</body>
</html>
